<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="">

    <title>OAM SDN project</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>

  <body>

    <div id="wrapper" style="padding-left: 0px;">

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="">OAM SDN project</a>
        </div>


      </nav>

      <div id="">

        <div class="row"> <!-- HEAD ROW -->
          <div class="col-lg-12">




            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <br>
                <div class="well">
                  <form>
                    <fieldset>
                      <center>
                        <legend>Login</legend>
                        <input type="text" id="username" class="input-block-level" name="username" placeholder="Username" required>
                        <br><br>
                        <input type="password" id="password" class="input-block-level" name="password" placeholder="Password" required><br>
                        <input type="checkbox" name="remember" value="1">Remember Me<br><br><br>
                        <input type="submit" name="submit" class="btn btn-primary" value="login">
                      </center>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>

            <div class="row">
			<div class="msg" id="msg">
            <center><text class="btn btn-danger"><h1><i class="fa fa-gears"></i> output messages </h1></text></center>
			</div>
			<br>
			<div class="admin" id="admin">
            <center><a href="admin"><button class="btn btn-lg btn-success"><h1><i class="fa fa-user"></i> ADMIN VIEW </h1></button></center>
			</div>
			<div class="client" id="client">
            <center><a href="client"><button class="btn btn-lg btn-success"><h1><i class="fa fa-user"></i> CLIENT VIEW </h1></button></center>
			</div>
            </div>

        </div><!-- /HEAD ROW -->








      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/tablesorter/jquery.tablesorter.js"></script>
